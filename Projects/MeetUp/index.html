<!DOCTYPE html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="udacity-grader" content="./meetup_test.json"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./dist/css/styles.css" rel="stylesheet">
    <!-- TODO Consider using mustacheJS for better templating -->
    <title>shindig</title>
  </head>
  <body>
    <main class="padded">
      <!-- Main Sign Up Form -->
      <div class="row">
        <div class="col s12 m6 l4 push-m3 push-l4">
          <div class="container">
            <div class="row">
              <div class="frontpage-form">
                <div class="col s12 center grey-text text-darken-1 flow-text">
                  <p class="row deep-orange-text text-lighten-2 flow-text">
                    <b class="deep-orange-text text-lighten-2">let's plan a</b>
                    <small class="grey-text text-lighten-1">
                      ball, barbeque, bash, feast, reception, get-together,
                    </small>
                    <b class="deep-orange-text text-lighten-2">shindig</b>
                  </p>
                </div>
                <form class="row flow-text" autocomplete="on">
                  <div class="col s12">
                    <div class="input-field row">
                      <i class="material-icons prefix">account_circle</i>
                      <input type="text" name="fname" id="fname" required/>
                      <label for="fname">What's your name?</label>
                    </div>
                  </div>
                  <div class="col s12">
                    <div class="input-field row">
                      <i class="material-icons prefix">email</i>
                      <input type="email" name="email" id="email" class="validate" pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
                      <label for="email" data-error="someone@example.com" data-success="&#10003;">What's your email?</label>
                    </div>
                  </div>
                </form>
                <div class="row center">
                  <div class="col s12 m6 push-m3">
                    <button class="btn deep-orange lighten-3 submitBTN">Sign Up</button>
                  </div>
                </div>
              </div>

              <div class="finish-form hide">
                <form class="row flow-text" autocomplete="on">
                  <div class="col s12">
                    <div class="input-field row">
                      <div class="col s12 center deep-orange-text text-lighten-2">
                        <i class="material-icons large">tag_faces</i>
                        <h4 class=""> Welcome to shindig <span class="grey-text" id="namedrop">Zach</span></h4>
                      </div>
                      <h5 class="center col s8 push-s2 grey-text text-lighten-1"> Just one more step and you are ready to go. </h5>
                    </div>
                  </div>
                  <div class="col s12">
                    <div class="input-field row">
                      <i class="material-icons prefix">vpn_key</i>
                      <!-- REVIEW REGEX pattern is incomplete -->
                      <input type="password" name="password" id="password" class="validate" pattern=".{5,}" required/>
                      <label for="password" data-error="ERROR GOES HERE USING JQUERY" data-success="&#10003;">What's a good password?</label>
                    </div>
                    <div class="col s10 push-s1">
                      <p>
                        <input type="checkbox" id="addInfo"/>
                        <label for="addInfo">Add more info</label>
                      </p>
                      <div class="moreinfo container hide">
                        <div class="input-field row">
                          <i class="material-icons prefix">work</i>
                          <input type="text" name="employer" id="employer"/>
                          <label for="employer">Employer</label>
                        </div>
                        <div class="input-field row">
                          <i class="material-icons prefix">assignment_ind</i>
                          <input type="text" name="jobTitle" id="jobTitle"/>
                          <label for="jobTitle">Job Title</label>
                        </div>
                        <div class="input-field row">
                          <i class="material-icons prefix">cake</i>
                          <input type="text" name="birthday" id="birthday"/>
                          <label for="birthday">Birthday</label>
                        </div>
                      </div>
                    </div>
                  </div>

                </form>
                <div class="row center">
                  <div class="col s12 m6 push-m3">
                    <button class="btn light-blue finishBTN">Finish</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script async src="dist/js/index.js"></script>
  </body>
</html>

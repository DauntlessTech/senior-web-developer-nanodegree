<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>shindig</title>
    <link href="css/materialize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body>
    <!-- NAVBAR -->
    <template id="nav_template" type="text/x-handlebars-template">
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <a onclick="route('landing_page');" class="brand-logo padding-left-1">shindig</a>
            <a href="#" data-activates="mobile-nav" class="button-collapse">
              <i class="material-icons">menu</i>
            </a>

            <!-- NON MOBILE NAVBAR -->
            <ul class="right hide-on-med-and-down">
              <li>
                <a onclick="route('events');" class="">
                  <i class="material-icons left">event</i>
                  <span class="hide-on-small-only">Events</span>
                </a>
              </li>
              <li class="right">
                <a onclick="route('register');" class="btn waves-effect">Login/Register</a>
              </li>
            </ul>

            <!-- MOBILE NAVBAR ONLY -->
            <ul class="side-nav" id="mobile-nav">
              <!-- TODO add support for profile views. -->
              <li class="row right-align" id="profile_template_container">
                <a onclick="route('register'); $('.button-collapse').sideNav('hide');" class="btn waves-effect">Login/Register</a>
              </li>
              <li class="row">
                <a onclick="route('events'); $('.button-collapse').sideNav('hide');" class="">
                  <i class="material-icons left">event</i>
                  Events
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </template>

    <!-- MAIN CONTENT CONTAINER -->
    <template id="main_template" type="text/x-handlebars-template">
      <main class="grey-text">
        <div class="row margin-top-2">
          <div class="col s12 m10 l8 push-m1 push-l2">
            <div class="center white grey-text text-darken-2" id="template_container"></div>
          </div>
        </div>
      </main>
    </template>

    <!-- LANDING PAGE -->
    <template id="landing_template" type="text/x-handlebars-template">
      <div class="row">
        <img src="" class="responsive-img" onclick="route('register');"/>
        <h3 class="">Get together and make new memories.</h3>
        <p class="flow-text col s12 m10 push-m1">shindig is a unique way to create events and share them instantly with the entire world.</p>
      </div>
      <div class="row">
        <a onclick="route('register')" class="margin-top-2 margin-bottom-1 btn center deep-orange lighten-2 waves-effect waves-light center">get started!</a>
      </div>
    </template>

    <!-- REGISTRATION -->
    <template id="register_template" type="text/x-handlebars-template">
      <!-- Main registration page -->
      <div class="container register">
        <div class="valign-wrapper center">
          <h4 class="left-align">
            Choose your preferred sign in method
            <small class="grey-text text-lighten-1">Don't worry, your choice won't change anything important. This is just your personal preference.</small>
          </h4>
          <div class="col s12">
            <div class="row margin-top-2">
              <a onclick="connect('facebook');" id="facebook" class="btn blue lighten-1 waves-effect waves-light">facebook</a>
            </div>
            <div class="row margin-top-2">
              <a onclick="connect('twitter');" id="twitter" class="btn light-blue lighten-1 waves-effect waves-light">twitter</a >
            </div>
            <div class="row margin-top-2">
              <a onclick="connect('google');" id="google" class="btn red lighten-1 waves-effect waves-light">google+</a>
            </div>
            <div class="row margin-top-2">
              <a onclick="route('manual_registration');" id="email_auth" class="btn waves-effect waves-light">email</a>
            </div>
          </div>
        </div>
      </div>
    </template>

    <!-- EVENTS -->
    <template id="events_template" type="text/x-handlebars-template">
      <h3>Popular Events</h3>
      <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
          <div class="card-panel grey lighten-5 z-depth-1">
            <div class="row valign-wrapper">
              <div class="col s4">
                <img src="" alt="" class="responsive-img">
                <!-- notice the "circle" class -->
              </div>
              <div class="col s6">
                <h5 class="black-text flow-text">
                  Brunch at Jennifer's
                </h5>
              </div>
            </div>
          </div>
        </div>

        <div class="col s12 m8 offset-m2 l6 offset-l3">
          <div class="card-panel grey lighten-5 z-depth-1">
            <div class="row valign-wrapper">
              <div class="col s4">
                <img src="" alt="" class="responsive-img">
                <!-- notice the "circle" class -->
              </div>
              <div class="col s6">
                <h5 class="black-text flow-text">
                  Brunch at Jennifer's
                </h5>
              </div>
            </div>
          </div>
        </div>

        <div class="col s12 m8 offset-m2 l6 offset-l3">
          <div class="card-panel grey lighten-5 z-depth-1">
            <div class="row valign-wrapper">
              <div class="col s4">
                <img src="" alt="" class="responsive-img">
                <!-- notice the "circle" class -->
              </div>
              <div class="col s6">
                <h5 class="black-text flow-text">
                  Brunch at Jennifer's
                </h5>
              </div>
            </div>
          </div>
        </div>

        <div class="col s12 m8 offset-m2 l6 offset-l3">
          <div class="card-panel grey lighten-5 z-depth-1">
            <div class="row valign-wrapper">
              <div class="col s4">
                <img src="" alt="" class="responsive-img">
                <!-- notice the "circle" class -->
              </div>
              <div class="col s6">
                <h5 class="black-text flow-text">
                  Brunch at Jennifer's
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <!-- MANUAL REGISTRATION -->
    <template id="manual_registration" type="text/x-handlebars-template">
      <div class="container">
        <div class="signup">
          <form id="name-form" onsubmit="event.preventDefault(); validateForm();">
            <div class="col s12 center grey-text text-darken-1 flow-text">
              <p class="row deep-orange-text text-lighten-2 flow-text">
                <b class="deep-orange-text text-lighten-2">let's plan a</b>
                <small class="grey-text text-lighten-1">
                  ball, barbeque, bash, feast, reception, get-together,
                </small>
                <b class="deep-orange-text text-lighten-2">shindig</b>
              </p>
            </div>
            <div class="col s12">
              <div class="input-field row">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" name="fname" id="fname" autocomplete="on" required/>
                <label for="fname">What's your name?</label>
              </div>
            </div>
            <div class="col s12">
              <div class="input-field row">
                <i class="material-icons prefix">email</i>
                <input type="email" name="email" id="email" class="validate" pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" autocomplete="on" required/>
                <label for="email" data-error="someone@example.com" data-success="&#10003;">What's your email?</label>
              </div>
            </div>
            <div class="row center">
              <div class="col s12 m6 push-m3">
                <button class="btn deep-orange lighten-3 email_name_button">Continue</button>
              </div>
            </div>
          </form>
        </div>

        <div class="row">
          <form class="finish-form hide row flow-text" id="finish-form" onsubmit="return newUser()" autocomplete="on">
            <div class="col s12">
              <div class="input-field row">
                <div class="col s12 center deep-orange-text text-lighten-2">
                  <i class="material-icons large">tag_faces</i>
                  <h4 class="">
                    Welcome to shindig
                    <span class="grey-text" id="namedrop">Zach</span>
                  </h4>
                </div>
                <h5 class="center col s8 push-s2 grey-text text-lighten-1">
                  Just one more step and you are ready to go.
                </h5>
              </div>
            </div>
            <p class="small-text grey-text">special character: !@#$%^&amp;*</p>
            <p class="small-text grey-text">at least one lower case english letter</p>
            <p class="small-text grey-text">at least one number</p>
            <p class="small-text grey-text">at least one upper case english letter</p>
            <p class="small-text grey-text">to be longer than 8 characters and less than 100</p>
            <div class="col s12">
              <div class="input-field row">
                <i class="material-icons prefix">vpn_key</i>
                <input type="password" name="password" id="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" class="validate" required/>
                <label for="password" data-success="&#10003;">Choose a good password</label>
              </div>
              <div class="col s10 push-s1">
                <p>
                  <input type="checkbox" id="addInfo"/>
                  <label for="addInfo">Add more info</label>
                </p>
                <div class="moreinfo container hide">
                  <div class="input-field row">
                    <i class="material-icons prefix">work</i>
                    <input type="text" name="employer" id="employer"/>
                    <label for="employer">Employer</label>
                  </div>
                  <div class="input-field row">
                    <i class="material-icons prefix">assignment_ind</i>
                    <input type="text" name="jobTitle" id="jobTitle"/>
                    <label for="jobTitle">Job Title</label>
                  </div>
                  <div class="input-field row">
                    <i class="material-icons prefix">cake</i>
                    <input type="text" name="birthday" id="birthday"/>
                    <label for="birthday">Birthday</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row center">
              <div class="col s12 m6 push-m3">
                <button class="btn light-blue email_submit_button">Finish</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </template>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script async defer src="js/modernizr-min.js"></script>
    <!-- TODO change materialize to only have what I need, or just remove it all together. -->
    <script async defer src="js/materialize-min.js"></script>
    <script src="js/templates-min.js"></script>
  </body>

</html>
